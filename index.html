<body bgcolor="black" style="color:white;">
    <p style="font-size:50px;"><img src="img/Logo_Backery.png" alt="Logo" srcset="" width="100px">SCIENCE BACKERY</p>
    <form>
        <label for="cake_type"><h2>Escoja su pastel</h2> </label>
        <input type="radio" name="cake_type" id="Muffin">Muffin: $30 <input type="radio" name="cake_type" id="Pastel entero">Pastel entero: $500 <input type="radio" name="cake_type" id="Rebanada">Rebanada: $50 <br>

        <label for="cake_flavor"><h2>Escoja los sabores</h2> </label>

        <label for="cake_topping"><h2>Escoja las decoraciones</h2> </label>

        <br><br>
        <label for="personal_info"><h2>Información personal</h2> </label>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre"><br><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono" id="telefono"><br><br>
        <label for="e-mail">Correo electrónico</label>
        <input type="text" name="e-mail" id="e-mail">

        
        
        <br><br><input type="submit" value="Realizar pedido">

    </form>
